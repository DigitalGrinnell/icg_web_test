---
target:
  site-description: 'Digital Grinnell'           # this name is reported as a header in the output
  base-url: 'https://digital.grinnell.edu'       # this is the base URL for all tests
  gmail_address: 'SummittServices60@gmail.com'   # optional
  gmail_password: 'putYourPasswordHere'          # include only if gmail_address is present

  # username: 'System Admin'                  # the username that all tests are run under
  # userpass: 'putYourPasswordHere'           # be sure to edit in username's password here!

  tests:

    - description: 'Test the Audio content model'         # description of the test, for output only
      url: '/islandora/object/grinnell:10942'             # the address appended to base-url for this test
      match:                                              # list of class or id attributes to be matched in the output for a successful test
        - id: 'mediaplayer'

    - description: 'Test the Basic Image content model'
      url: '/islandora/object/grinnell:10737'
      match:
        - class: 'islandora-basic-image-content'

    - description: 'Test the Binary content model'
      url: '/islandora/object/grinnell:10511'
      fail: 'Need to implement Binary content model tests.'

    - description: 'Test the Book content model'
      url: '/islandora/object/grinnell:5317'
      match:
        - id: 'BookReader'

    - description: 'Test the Compound Object content model'
      url: '/islandora/object/grinnell:5263'
      match:
        - class: 'islandora-compound-prev-next'
          text: 'A compound of 2 objects'
        - xpath: '/html/body/div[1]/div[1]/div[2]/div[1]/div/div/div[2]/div/div[2]/div/div/div/div/div[2]/span[@class="islandora-compound-caption"]'
          text: 'Library Under Construction 2'

    - description: 'Test the Large Image content model'
      url: '/islandora/object/grinnell:5281'
      match:
        - class: 'islandora-large-image-content'
        - id: 'islandora-openseadragon'

    - description: 'Test the PDF content model'
      url: '/islandora/object/grinnell:5272'
      match:
        - class: 'islandora-pdf-content'
        - class: 'pdf'

    - description: 'Test the Video content model'
      url: '/islandora/object/grinnell:4933'
      match:
        - class: 'islandora-video-content'
        - id: 'mediaplayer'

    - description: 'Test the Solr search feature'
      url: '/islandora/search/dc.title%3A%28Beowulf%29'
      match:
        - xpath: '/html/body/div[1]/div[1]/div[2]/div[1]/div/div/div[1]/article[2]/div/div/div/div/div[2]/div/div[2]/div/dl[2]/dd[2]'
          text: 'notes by Timothy D. Arner'
        - xpath: '/html/body/div[1]/div[1]/div[2]/div[1]/div/div/div[2]/div/div[2]/div/div[2]/div[2]/ul[1]/li[3]/a'
          #        [@href="/islandora/search/dc.title%3A%28Beowulf%29?islandora_solr_search_navigation=0&amp;f%5B0%5D=mods_subject_topic_ms%3A%22Epic%5C%20poetry%2C%5C%20English%5C%20%5C%28Old%5C%29%22"]'
          text: 'Epic poetry, English (Old)'

    - description: 'This test will fail'
      url: '/islandora/search/dc.title%3A%28Beowulf%29'
      match:
        - xpath: '/html/body/div[1]/div[1]/div[2]/div[1]/div/div/div[2]/div/div[2]/div/div[2]/div[2]/ul[1]/li[3]/a[@href="/islandora/search/dc.title%3A%28Beowulf%29?islandora_solr_search_navigation=0&amp;f%5B0%5D=mods_subject_topic_ms%3A%22Epic%5C%20poetry%2C%5C%20English%5C%20%5C%28Old%5C%29%22"]'
          text: 'Epic poetry, English (Old)'
